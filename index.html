    .tree-item img {

</head>

          </button>
          <button class="icon-btn" id="open-folder-btn" title="open folder">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cGF0aCBkPSJNMTAgNEg0YTIgMiAwIDAgMC0yIDJ2MTJhMiAyIDAgMCAwIDIgMmgxNmEyIDIgMCAwIDAgMi0yVjhhMiAyIDAgMCAwLTItMmgtN2wtMi0yeiIgc3Ryb2tlPSIjY2NjY2NjIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K" alt="open folder">
          </button>
        </div>
      </div>
      <div class="file-tree" id="file-tree">
        <div class="no-folder">no folder opened</div>
      </div>
    </div>

    <div class="main-content">
      <div class="tab-bar" id="tab-bar">
        <div class="tabs" id="tabs"></div>
        <div class="tab-actions">
          <button class="icon-btn" id="toggle-sidebar-btn" title="toggle sidebar">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB4PSIzIiB5PSIzIiB3aWR0aD0iNiIgaGVpZ2h0PSIxOCIgcng9IjIiIHN0cm9rZT0iI2NjY2NjYyIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+CiAgPHJlY3QgeD0iMTEiIHk9IjMiIHdpZHRoPSIxMCIgaGVpZ2h0PSIxOCIgcng9IjIiIHN0cm9rZT0iI2NjY2NjYyIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+Cjwvc3ZnPgo=" alt="toggle sidebar">
          </button>
        </div>
      </div>

      <div class="editor-container" id="editor-container">
        <div class="welcome-screen" id="welcome-screen">
          <div class="welcome-content">
            <h1>elypad</h1>
            <p>editor for lua and love2d</p>
            <div class="welcome-actions">
              <button class="btn" id="welcome-new-file">new file</button>
              <button class="btn" id="welcome-open-file">open file</button>
              <button class="btn" id="welcome-open-folder">open folder</button>
            </div>
          </div>
        </div>
      </div>

      <div class="status-bar" id="status-bar">
        <div class="status-left">
          <span id="cursor-position">line 1, column 1</span>
          <span id="file-type">plain text</span>
        </div>
        <div class="status-right">
          <span id="encoding">utf-8</span>
          <span id="eol">lf</span>
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-overlay" id="find-dialog-overlay">
    <div class="dialog" id="find-dialog">
      <div class="dialog-header">
        <h4>find and replace</h4>
        <button class="close-btn" id="close-find-dialog">×</button>
      </div>
      <div class="dialog-content">
        <div class="input-group">
          <input type="text" id="find-input" placeholder="find">
          <button class="btn" id="find-prev-btn">↑</button>
          <button class="btn" id="find-next-btn">↓</button>
        </div>
        <div class="input-group">
          <input type="text" id="replace-input" placeholder="replace">
          <button class="btn" id="replace-btn">replace</button>
          <button class="btn" id="replace-all-btn">replace all</button>
        </div>
        <div class="find-options">
          <label><input type="checkbox" id="case-sensitive"> case sensitive</label>
          <label><input type="checkbox" id="whole-word"> whole word</label>
          <label><input type="checkbox" id="regex"> regular expression</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      function loadMonaco() {
        if (typeof require !== 'undefined' && require.config) {
          require.config({
            paths: { vs: 'node_modules/monaco-editor/min/vs' }
          });
          require(['vs/editor/editor.main'], () => {
            console.log('monaco-editor loaded');
            window.monacoLoaded = true;
            window.dispatchEvent(new Event('monacoLoaded'));
          }, (err) => {
            console.error('error loading monaco-editor:', err.message);
          });
        } else {
          console.warn('monaco loader not ready, retrying...');
          setTimeout(loadMonaco, 100);
        }
      }

      const loaderScript = document.createElement('script');
      loaderScript.src = 'node_modules/monaco-editor/min/vs/loader.js';
      loaderScript.async = true;
      loaderScript.onload = () => {
        console.log('monaco loader script loaded');
        loadMonaco();
      };
      loaderScript.onerror = () => {
        console.error('failed to load monaco loader script');
      };
      document.head.appendChild(loaderScript);
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>
